{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter your phone number</h3>
    <div class="box">
        <form method="POST" action="/sms-sending">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="phoneNumber" placeholder="Eg. +254722123123" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Send Airtime</button>
        </form>
    </div>
  </div>
{% endblock %}
